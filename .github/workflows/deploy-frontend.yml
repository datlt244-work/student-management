name: Deploy Frontend to Self-Hosted Runner

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy-frontend:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile

      - name: Lint and type check
        working-directory: frontend
        run: |
          pnpm lint
          pnpm type-check

      - name: Create .env.production file
        working-directory: frontend
        run: |
          # Create .env.production file (must be before build so it's included in Docker image)
          # Check if secret exists and is not empty
          SECRET_CONTENT="${{ secrets.FRONTEND_ENV_FILE }}"
          if [ -n "${SECRET_CONTENT}" ] && [ "${SECRET_CONTENT}" != "" ]; then
            echo "Using secret FRONTEND_ENV_FILE"
            echo "${SECRET_CONTENT}" > .env.production
          else
            echo "Using default .env.production values"
            cat > .env.production << 'EOF'
          # Frontend production environment variables
          VITE_DEV_SERVER_PORT=5173
          VITE_API_BASE_URL=https://api.admin-datlt244.io.vn
          VITE_BACKEND_URL=http://student-backend:6868
          VITE_BACKEND_PORT=6868
          VITE_API_BASE_PATH=/api/v1
          VITE_NGINX_SERVER_NAME=admin-datlt244.io.vn localhost
          VITE_NGINX_LISTEN_PORT=80
          VITE_BACKEND_CONTAINER_NAME=student-backend
          VITE_BACKEND_CONTAINER_PORT=6868
          EOF
          fi
          echo "Created .env.production file"
          echo "File size: $(wc -c < .env.production) bytes"
          echo "First 10 lines:"
          head -10 .env.production

      - name: Build frontend
        working-directory: frontend
        run: pnpm build-only

      - name: Ensure network exists
        run: |
          if ! docker network inspect student-management-network >/dev/null 2>&1; then
            echo "Creating student-management-network..."
            docker network create student-management-network
          else
            echo "Network student-management-network already exists"
          fi

      - name: Stop and remove existing containers
        run: |
          # Force stop and remove container if it exists
          if docker ps -a --format '{{.Names}}' | grep -q '^student-frontend$'; then
            echo "Stopping and removing existing student-frontend container..."
            docker stop student-frontend || true
            docker rm -f student-frontend || true
          fi
          # Also try docker compose down to clean up any other containers
          cd frontend && docker compose down --remove-orphans || true

      - name: Deploy with Docker Compose
        working-directory: frontend
        run: |
          docker compose up -d --build
          docker image prune -f

      - name: Wait for container to be ready
        run: |
          echo "Waiting for container to start..."
          sleep 10
          # Check if container is running
          if ! docker ps --format '{{.Names}}' | grep -q '^student-frontend$'; then
            echo "Container is not running, checking logs..."
            docker logs student-frontend || true
            exit 1
          fi
          echo "Container is running"

      - name: Verify deployment
        run: |
          echo "Verifying deployment with retries..."
          max_attempts=5
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts..."
            if curl -f -s --max-time 5 http://localhost:80 > /dev/null 2>&1; then
              echo "✓ Deployment verified successfully!"
              exit 0
            fi
            if [ $attempt -lt $max_attempts ]; then
              echo "Waiting 3 seconds before retry..."
              sleep 3
            fi
            attempt=$((attempt + 1))
          done
          echo "⚠ Deployment verification failed after $max_attempts attempts"
          echo "Container logs:"
          docker logs student-frontend --tail 50 || true
          # Don't fail the workflow, just warn
          exit 0

