name: Deploy to Self-Hosted Runner
on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy.yml"
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          # Cập nhật đường dẫn cache cho đúng cấu trúc mới
          cache: maven
          mvnd-relative-path: "backend"

      - name: Build with Maven
        # Thêm dòng này để lệnh chạy bên trong thư mục backend
        working-directory: backend
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Create .env file
        # Nếu file .env và docker-compose cũng nằm trong backend, hãy thêm working-directory
        working-directory: backend
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Stop and remove existing containers
        run: |
          # Force stop and remove container if it exists
          if docker ps -a --format '{{.Names}}' | grep -q '^student-backend$'; then
            echo "Stopping and removing existing student-backend container..."
            docker stop student-backend || true
            docker rm -f student-backend || true
          fi
          # Also try docker compose down to clean up any other containers
          cd backend && docker compose down --remove-orphans || true

      - name: Deploy with Docker Compose
        working-directory: backend
        env:
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG_JSON }}
        run: |
          docker compose up -d --build
          docker image prune -f
