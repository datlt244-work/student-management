spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:student_management}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration
    validate-on-migrate: true

  # Redis configuration for Rate Limiting
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 1

  security:
    jwt:
      signer-key: ${JWT_SECRET_KEY}

# minio.url: endpoint cho MinioClient (nội bộ, vd: http://minio:9000 trong Docker)
# minio.public-url: URL public cho trình duyệt (vd: https://s3.admin-datlt244.io.vn)
minio:
  url: ${MINIO_URL:http://localhost:${MINIO_PORT:9000}}
  public-url: ${MINIO_PUBLIC_URL:${MINIO_SERVER_URL:${MINIO_URL:http://localhost:${MINIO_PORT:9000}}}}
  access-key: ${MINIO_ACCESS_KEY:${MINIO_ROOT_USER:minioadmin}}
  secret-key: ${MINIO_SECRET_KEY:${MINIO_ROOT_PASSWORD:minioadmin}}
  bucket: ${MINIO_BUCKET:${MINIO_BUCKET_NAME:student-management}}

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

