server:
  port: 6868
  servlet:
    context-path: /api/v1

spring:
  application:
    name: student-management

  profiles:
    default: dev

  security:
    jwt:
      expiration-seconds: 3600

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    from: ${MAIL_FROM:${MAIL_USERNAME}}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

minio:
  url: ${MINIO_URL:http://localhost:${MINIO_PORT:9000}}
  access-key: ${MINIO_ACCESS_KEY:${MINIO_ROOT_USER:minioadmin}}
  secret-key: ${MINIO_SECRET_KEY:${MINIO_ROOT_PASSWORD:minioadmin}}
  bucket: ${MINIO_BUCKET:${MINIO_BUCKET_NAME:student-management}}

app:
  name: ${APP_NAME:Student Management}
  frontend-url: ${APP_FRONTEND_URL:http://localhost:5173}
  backend-url: ${APP_BACKEND_URL:http://localhost:6868/api/v1}

