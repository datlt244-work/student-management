server {
    # Sử dụng biến để có thể đổi port nhanh từ .env nếu port 80 bị chiếm
    listen ${VITE_NGINX_LISTEN_PORT};
    server_name ${VITE_NGINX_SERVER_NAME};

    root /usr/share/nginx/html;
    index index.html;

    # Cấu hình cho Vue Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cấu hình Reverse Proxy cho API Backend
    location ${VITE_API_BASE_PATH} {
        # Kết hợp biến container name và port từ file .env
        proxy_pass http://${VITE_BACKEND_CONTAINER_NAME}:${VITE_BACKEND_CONTAINER_PORT}${VITE_API_BASE_PATH};
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Thêm timeout để tránh lỗi 504 khi backend xử lý lâu
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Trang lỗi
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
